version: 1.0
configuration:
  has_webserver: true
  scoring:
    command: "pipenv install && cd leadmanager && pipenv run python manage.py makemigrations && pipenv run python manage.py migrate --run-syncdb && pipenv run python manage.py test"
    files:
      - result.xml
    # Define hidden test cases and declare file paths below to evaluate candidates' submissions.
    #
    # Learn more:
    # https://support.hackerrank.com/hc/en-us/articles/4761491631635-Hidden-Test-Cases-for-Front-End-Back-End-and-Full-Stack-Questions
    #
    # hidden_files_paths:
    #   - tests/custom_test_[1-2].sh
    #   - app/secret_test
  ide_config:
    default_open_files:
      - leadmanager/leads/models.py
    project_menu:
      run: cd leadmanager && pipenv run python manage.py makemigrations && pipenv run python manage.py migrate --run-syncdb && pipenv run python manage.py runserver 0.0.0.0:8000
      install:  pipenv install
      test: rm -rf result.xml; cd leadmanager && pipenv run python manage.py makemigrations && pipenv run python manage.py migrate --run-syncdb && pipenv run python manage.py test --keepdb
